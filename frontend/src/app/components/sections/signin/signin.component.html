<div class="modal">
    <mat-card class="card">
        <mat-card-content>
            <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                <h2>Sign In</h2>
                <mat-error *ngIf="!loginValid">
                    The username and password were not recognized
                </mat-error>
                <mat-form-field>
                    <input matInput placeholder="UserID" [(ngModel)]="username" name="username" required>
                    <mat-error>
                        Please provide a valid email address
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
                    <mat-error>
                        Please provide a valid password
                    </mat-error>
                </mat-form-field>
                <div class="buttons">
                    <button mat-raised-button color="primary" [disabled]="!loginForm.form.valid">Sign In</button>
                    <button mat-raised-button color="primary" routerLink="/signup">Sign Up</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
